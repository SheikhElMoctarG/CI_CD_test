            cd /CI_CD_test  
            git reset --hard 
            git pull origin main 
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            sudo rm -rf nuxt_archive.tar.gz

      - name: checkout code
        uses: actions/checkout@v4

      - name: use Node.js
        uses: actions/setup-node@main
        with:
          node-version: "latest"
          
