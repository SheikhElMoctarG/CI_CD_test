      PRIVATE_KEY: ${{ secrets.SHH_PRIVATE_KEY }}
      HOSTNAME: ${{ secrets.IP_ADDRESS }}
      USER_NAME: ${{ secrets.USER_NAME }}
      PROJECT_DIRECTORY: ${{ secrets.PROJECT_DIRECTORY }}
      PASSWORD: ${{ secrets.PASSWORD }}


